<script language="JavaScript" src="dictionary.js"></script>
<script language="JavaScript" type="text/JavaScript">

var mozilla=document.getElementById && !document.all;
var ie=document.all;
var homeThumbnails="http://people.csail.mit.edu/brussell/research/LabelMe/Thumbnails/";
var labelmeurl = "http://labelme.csail.mit.edu/tool.html?collection=LabelMe&mode=f&folder=";

function show_thumbnails(i,x,N){
// Parameters: 
//  i = object index
//  x = instance index (sorted) is this needed?
//  N = number of instances

      var code;
      var n;
      var start; 

      start = a[i];

      code = '<p>'+d[i]+'</p>';
      code = '';
      for (n=1;n<=N;n++)
        {
        start = start + 1;
        page = labelmeurl + p[start] + '&image=' + q[start] + '.jpg';
        code = code + '<a href="' + page + '" target="_blank">';
        code = code + '<img src="objectDictionary/obj_'+x+'/ins_'+n+'.jpg"/>';
        code = code + '</a>';
        }
      document.getElementById('thumbviewer').innerHTML =code;
}
</script>


</head>


<!-- PAGE ----------------------------------------------------------------------------- -->
<body>

<!-- LIST OF OBJECTS  -->
<div id="listofobjects" style="position:absolute; left:10px; top:10px; width:250px; height:800px; z-index:0;border-style:dashed; overflow:auto"> 
    <script language="javascript" type="text/javascript"> 
       var c=1;
       var r=1;
       var i=0;

       document.write('<p> Number instances: '+ Ninstances + '<br> Number descriptions: ' + Nnames + '</p>');
       document.write('<table border="0" width="220px" cellpadding="0" cellspacing="0" style="table-layout: fixed;">');

       for (r=1;r<=nrows;r++)
         {
         document.write('<tr>');
         for (c=1;c<=ncols;c++)
           {
           i++
           document.write('<td width="170px"  onClick="show_thumbnails('+i+','+x[i]+','+n[i]+')">');
           document.write('&nbsp;'+d[i]);
           document.write('</td>');
           document.write('<td>');
           document.write(n[i]);
           document.write('</td>');
           }
         document.write('</tr>');
         }

       document.write('</table>');
    </script>
</div>

<!-- THUMBNAIL VIEWER -->
<div id="thumbviewer" style="position:absolute; left:270px; top:10px; width:814px; height:800px; z-index:0; border-style:dashed; overflow:auto">
&nbsp;Click on an object name to visualize the instances.
</div>
